<html lang="ko">
<head>

                                <col style="width:4%">
                                <col style="width:13%">

                                <tr>
                                    <th>순번</th>
                                    <th>이름</th>

                                    <th>2</th>
                                    <th>3</th>
                                    <th>4</th>
                                    <th>5</th>
                                    <th>6</th>
                                    <th>7</th>
                                </tr>
                            </thead>

                    </div>
